<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <!-- <link rel="stylesheet" href="/ResultPage.css"> -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body class="flex flex-col min-h-screen gap-10 justify-center items-center p-10 bg-blue-100">
    <main
        class="flex flex-col gap-5 w-full max-w-[1000px] p-5 box-border border-1 border-gray-300 rounded-xl bg-white shadow-xl">
        <div class="place-self-end">
            <button id="sign-out"
                class=" right-5 rounded-xl text-nowrap border-gray-300 border-1 px-5 py-2  hover:bg-gray-300 active:bg-transparent">Sign
                Out</button>
        </div>
        <div class="max-w-[60px] m-auto">
            <img class="w-full" src="/assests/trophy.png" alt="Trophy Image">
        </div>
        <div class="main-text text-center">
            <p class="font-semibold text-2xl">Exam Completed!</p>
            <p class="p-1">Great Job! Here are your results</p>
        </div>
        <div class="scores-container flex gap-2 grow justify-evenly flex-wrap sm:flex-nowrap">
            <div class="score-overall w-full text-center rounded-xl p-1 bg-blue-50">
                <span class="block px-1">Your Score</span>
                <span class="text-3xl text-blue-600" id="overall-score">80%</span>
            </div>
            <div class="correct-answers w-full text-center rounded-xl p-1 bg-green-100">
                <span class="block px-1">Correct Answers</span>
                <span class="text-3xl text-green-600" id="correct-score">8</span>
            </div>
            <div class="wrong-answers w-full text-center rounded-xl p-1 bg-red-100">
                <span class="block px-1">Wrong Answers</span>
                <span class="text-3xl text-red-600" id="wrong-score">2</span>
            </div>
        </div>
        <div class="flex flex-col items-center justify-center p-5 rounded-xl bg-blue-50">
            <p class="pb-5 font-semibold ">Performance Overview</p>
            <div id="pie-chart" class="w-40 h-40 rounded-full"></div>
            <div class="flex flex-wrap pt-3 gap-3 items-center">
                <div class="w-4 h-4 rounded-sm bg-green-600"></div>
                <span>Correct</span>
                <div class="w-4 h-4 rounded-sm bg-red-600"></div>
                <span>Wrong</span>
            </div>
        </div>
        </div>
        <div class="overview-buttons flex gap-3 justify-center p-5 flex-wrap">
            <a href="index.html"> <button id="home-button"
                    class="px-3 py-1 border-1 border-gray-300 rounded-lg flex gap-1 justify-center items-center hover:cursor-pointer hover:bg-gray-300 active:bg-transparent">
                    <div class="max-w-[20px]"> <img class="w-full" src="/assests/home.png" alt="Home Icon"></div>
                    Back to Home
                </button></a>
            <a href="leaderboard.html"> <button id="leaderboard-button"
                    class="px-3 py-1 text-white border-1 border-gray-300 bg-blue-600 rounded-lg flex gap-1 justify-center items-center hover:cursor-pointer hover:bg-blue-700 active:bg-blue-600">
                    <div class="max-w-[20px]"> <img class="w-full" src="/assests/trophy-outline-white.png"
                            alt="Home Icon"></div>
                    View Leaderboard
                </button></a>
    </main>
    <section id="Review-questions"
        class="flex flex-col w-full max-w-[1000px] p-5 self-center box-border border-1 border-gray-300 rounded-xl bg-white shadow-xl">
        <div class="flex gap-1 justify-start items-center pt-2 pb-6">
            <div class="w-6">
                <svg width="100%" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- Outer Circle -->
                    <circle cx="20" cy="20" r="18" stroke="#dc2626" stroke-width="4" fill="white" />

                    <!-- X Icon -->
                    <line x1="14" y1="14" x2="26" y2="26" stroke="#dc2626" stroke-width="4" stroke-linecap="round" />
                    <line x1="26" y1="14" x2="14" y2="26" stroke="#dc2626" stroke-width="4" stroke-linecap="round" />
                </svg>
            </div>
            <p class="font-semibold text-2xl">Review Wrong Answers</p>
        </div>
        <div id="ques-correction-container" class="flex gap-4 flex-col">
        </div>
    </section>



    <script src="/ResultPage.js"></script>
</body>

</html>
