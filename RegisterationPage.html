<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration</title>
    <link rel="stylesheet" href="RegisterationPage.css">
    


    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="theme.css">
</head>

<body>
    <main>
        <!-- <section class="theme">
            <button class="theme-button" id="theme-button" onclick="toggleTheme()">
                <img src="assests/moon.png" alt="Theme Image" id="theme-img">
            </button>
        </section> -->
        <section class="main-section">
            <div class="">
                <!-- Dark Mode Toggle -->
                <!-- <button id="themeToggle" onclick="toggleTheme()"
                    class="w-10 h-10 flex items-center justify-center rounded-full shadow-md hover:shadow-lg transition cursor-pointer card-bg">
                    <i id="themeIcon" class="fa-solid fa-sun text-yellow-500 text-lg"></i>
                </button> -->
            </div>
            <div class="logo">
                <img src="assests/ExamProLogo.png" alt="ExamPro Logo">
            </div>
            <div class="create-text">
                <h2>Create Account</h2>
                <p>Join ExamPro and start your journey</p>
            </div>
            <form id="register-form" class="register-form" onsubmit="validateSubmission(event)">
                <label for="fname-input">First Name</label>
                <input onblur="validateFName()" autocomplete="off" class="input-text" type="text" id="fname-input">
                <span class="error-msg" id="fname-error"></span>
                <br>
                <label for="lname-input">Last Name</label>
                <input onblur="validateLName()" autocomplete="off" class="input-text" type="text" id="lname-input">
                <span class="error-msg" id="lname-error"></span>
                <br>
                <label for="email-input">Email Address</label>
                <input onblur="validateEmail()" autocomplete="off" class="input-text" type="text" id="email-input">
                <span class="error-msg" id="email-error"></span>
                <br>
                <label for="password-input">Password</label>
                <input onblur="validatePass()" autocomplete="off" class="input-text" type="password"
                    id="password-input">
                <span class="error-msg" id="password-error"></span>
                <br>
                <label for="cpassword-input">Confirm Password</label>
                <input onblur="validateCPass()" autocomplete="off" class="input-text" type="password"
                    id="cpassword-input">
                <span class="error-msg" id="cpassword-error"></span>
                <br>
                <input type="submit" name="create" id="create-button" value="Create Account">
            </form>
            <!-- <div class="cont-with">
                <span>or countinue with</span>
            </div>
            <button id="google-button">
                <div class="google-icon">
                    <img src="assests/google-icon.png" alt="Google Icon">
                </div>
                Sign up with Google -->
            </button>
            <p class="already-text">Already have an Account? <a id="sign-in">Sign in</a></p>


        </section>
    </main>
    <script src="RegisterationPage.js"></script>
    <script src="theme.js"></script>
</body>

</html>
