<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> -->
  <link rel="stylesheet" href="index.css">
  <title>Home Page</title>
</head>

<body>

  <div class="hero">

    <header class="navbar">
      <div class="logo">
        <img src="assests/ExamProLogo.png" alt="ExamPro Logo">
      </div>
      <nav>
        <!-- <a href="#">HOME</a>
            <a href="#">ABOUT</a>
            <a href="#">CONTACTS</a> -->
        <button class="border-gray-300 border-1 px-4 py-2 rounded-xl" id="sign-out">SIGN OUT</button>
      </nav>
    </header>
    <div class="px-10 py-16">
      <h1 class="text-6xl md:text-7xl font-bold text-gray-900 ">
        ONLINE
      </h1>

      <h4 class="mt-4 ml-2 text-xl md:text-2xl font-medium text-gray-900 tracking-[0.4em]">
        EXAMINATION
      </h4>
    </div>
    <a class="btn" id="openModal">Start</a>

    <div id="examModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
      <div class="bg-white rounded-xl shadow-lg w-11/12 max-w-md p-6 text-center">
        <h2 class="text-2xl font-bold mb-4">Exam Details</h2>
        <p class="mb-2">‚è± Time: 10 mins</p>
        <p class="mb-2">‚ùì Questions: 10 Questions</p>
        <p class="mb-4">üìù Total Marks: 10 Marks</p>
        <p class="mb-6 font-medium">Are you ready to start now?</p>
        <div class="flex justify-around">
          <button id="cancelModal" class="px-4 py-2 bg-gray-300 rounded-lg hover:bg-gray-400 transition">Cancel</button>
          <a href="Questions.html"
            class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">Start</a>
        </div>
      </div>
    </div>

  </div>
  <script>
    var openModalBtn = document.getElementById('openModal');
    var modal = document.getElementById('examModal');
    var cancelBtn = document.getElementById('cancelModal');

    openModalBtn.addEventListener('click', () => {
      modal.classList.remove('hidden');
    });

    cancelBtn.addEventListener('click', () => {
      modal.classList.add('hidden');
    });

    // Close modal when clicking outside the box
    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.classList.add('hidden');
      }
    });
  </script>

  <script src="index.js"></script>
</body>

</html>
