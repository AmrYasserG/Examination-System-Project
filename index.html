<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Home Page</title>
</head>

<body class="h-screen box-border font-sans bg-gray-100 flex flex-col justify-center items-center">

  <div class="w-[90%] min-h-[90vh]
              bg-[url('assests/landing.png')] bg-cover bg-center 
              rounded-xl shadow-2xl p-8 md:p-12 
              flex flex-col justify-between">

    <!-- ===== NAVBAR ===== -->
    <header class="flex flex-col md:flex-row justify-between items-center gap-4">

      <div class="w-[120px] md:w-[120px]">
        <img src="assests/ExamProLogo.png" class="w-full" alt="ExamPro Logo">
      </div>

      <nav class="flex gap-6">
        <a id="sign-out" class="text-sm font-bold text-gray-800 hover:text-blue-600 transition">
          Sign out
        </a>
      </nav>

    </header>

    <!-- ===== HERO TEXT ===== -->
    <div class="px-4 md:px-10 py-10 md:py-16">
      <h1 class="text-5xl md:text-7xl font-bold text-gray-900">
        ONLINE
      </h1>

      <h4 class="mt-4 ml-2 text-xl md:text-2xl font-medium text-gray-900 tracking-[0.4em]">
        EXAMINATION
      </h4>
    </div>

    <!-- ===== START BUTTON ===== -->
    <div>
      <button id="openModal" class="ml-4 md:ml-10 mt-6 
               px-10 py-3 
               bg-indigo-200 hover:bg-indigo-300 
               rounded-lg font-bold transition">
        Start
      </button>
    </div>

  </div>

  <!-- ===== MODAL ===== -->
  <div id="examModal" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden">

    <div class="bg-white rounded-xl shadow-lg w-11/12 max-w-md p-6 text-center">

      <h2 class="text-2xl font-bold mb-4">Exam Details</h2>

      <p class="mb-2">‚è± Time: 10 mins</p>
      <p class="mb-2">‚ùì Questions: 10 Questions</p>
      <p class="mb-4">üìù Total Marks: 10 Marks</p>

      <p class="mb-6 font-medium">Are you ready to start now?</p>

      <div class="flex justify-around">
        <button id="cancelModal" class="px-4 py-2 bg-gray-300 rounded-lg hover:bg-gray-400 transition">
          Cancel
        </button>

        <a href="Questions.html" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
          Start
        </a>
      </div>

    </div>

  </div>

  <!-- ===== SCRIPT ===== -->
  <script>
    const openModalBtn = document.getElementById('openModal');
    const modal = document.getElementById('examModal');
    const cancelBtn = document.getElementById('cancelModal');

    openModalBtn.addEventListener('click', () => {
      modal.classList.remove('hidden');
    });

    cancelBtn.addEventListener('click', () => {
      modal.classList.add('hidden');
    });

    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.classList.add('hidden');
      }
    });


    // Close modal when clicking outside the box
    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.classList.add('hidden');
      }
    });
  </script>

  <script src="index.js"></script>
</body>

</html>
