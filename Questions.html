<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
</head>

<body class="min-h-screen flex flex-col">
    <header class="flex justify-center items-center gap-10 p-5">
        <div class="flex justify-center items-center gap-1">
            <div class="w-5">
                <img src="assests/clock.png" alt="">
            </div>
            <span class="countdown font-mono text-2xl">
                <span style="--value:24; --digits: 2;" aria-live="polite" aria-label="24">24</span>
                :
                <span style="--value:59; --digits: 2;" aria-live="polite" aria-label="59">59</span>
            </span>
        </div>

        <progress class="progress progress-accent w-full " value="40" max="100"></progress>

    </header>
    <div class="">
        <hr class="bg-gray-300 h-0.5 border-none">
    </div>
    <div class="md:flex-1 md:flex">

        <main class="grid grid-cols-1 md:grid-cols-4">
            <div class="bg-gray-100 p-10 md:col-span-3 ">
                <div class="bg-white rounded-xl shadow-lg ">
                    <div class="flex justify-between items-center px-5 py-3">
                        <span class="text-xl">Question 2 of 10</span>
                        <button class="rounded-xl bg-blue-500 text-white px-5 py-2">Mark</button>
                    </div>
                    <div class="px-5">
                        <hr class="bg-gray-300 h-0.5 border-none">
                    </div>
                    <span class="p-5 block ">Which planet is known as the Red Planet</span>
                    <div class="flex flex-col flex-grow-1 px-5 gap-5 pb-5">
                        <div class="border-1 py-3 px-5 rounded-xl border-gray-300">
                            <input type="radio" name="answer">
                            <label class="px-3">Venus</label>
                        </div>
                        <div class="border-1 py-3 px-5 rounded-xl border-gray-300">
                            <input type="radio" name="answer">
                            <label class="px-3">Venus</label>
                        </div>
                        <div class="border-1 py-3 px-5 rounded-xl border-gray-300">
                            <input type="radio" name="answer">
                            <label class="px-3">Venus</label>
                        </div>
                        <div class="border-1 py-3 px-5 rounded-xl border-gray-300">
                            <input type="radio" name="answer">
                            <label class="px-3">Venus</label>
                        </div>
                    </div>
                    <div class="px-5">
                        <hr class="bg-gray-300 h-0.5 border-none">
                    </div>
                    <div class="flex justify-between p-5">
                        <button class="rounded-xl bg-blue-500 text-white px-5 py-2"> Previous</button>
                        <button class="rounded-xl bg-blue-500 text-white px-5 py-2">Next</button>
                    </div>

                </div>
                <div class="pt-5 flex justify-end">
                    <button class="rounded-xl bg-blue-500 text-white px-5 py-2">Submit Exam</button>
                </div>
            </div>
            <div class="border-l-1  border-gray-200 flex flex-col justify-between">
                <div class="">
                    <span class="p-5 block text-lg font-semibold">Questions Overview</span>
                    <div class="flex flex-col px-5">
                        <span>Answered</span>
                        <span>Marked</span>
                        <span>Not Answered</span>
                    </div>
                    <div class="p-5 flex flex-wrap gap-3">
                        <button class="w-12 h-12 border-1 border-gray-300 rounded-xl">1</button>
                        <button class="w-12 h-12 border-1 border-gray-300 rounded-xl">2</button>
                        <button class="w-12 h-12 border-1 border-gray-300 rounded-xl">3</button>
                        <button class="w-12 h-12 border-1 border-gray-300 rounded-xl">4</button>
                        <button class="w-12 h-12 border-1 border-gray-300 rounded-xl">5</button>
                        <button class="w-12 h-12 border-1 border-gray-300 rounded-xl">6</button>
                        <button class="w-12 h-12 border-1 border-gray-300 rounded-xl">7</button>
                        <button class="w-12 h-12 border-1 border-gray-300 rounded-xl">8</button>
                        <button class="w-12 h-12 border-1 border-gray-300 rounded-xl">9</button>
                        <button class="w-12 h-12 border-1 border-gray-300 rounded-xl">10</button>
                    </div>
                </div>
                <div>
                    <div class="">
                        <hr class="bg-gray-100 h-0.5 border-none">
                    </div>
                    <span class="px-5 py-3 block text-lg font-semibold">Marked Questions</span>
                    <div class="px-5 pb-5 flex flex-wrap gap-3">
                        <button class="w-12 h-12 border-1 border-gray-300 rounded-xl">Q1</button>

                    </div>
                </div>
            </div>

        </main>
    </div>


</body>

</html>
