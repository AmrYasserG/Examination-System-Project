              </a>

          </div>

        </div>

      <div class="card-bg rounded-2xl sm:rounded-3xl shadow-xl p-4 sm:p-6 md:p-8">
        <div id="leaderboardList" class="space-y-4"></div>
      </div>


      <!-- User Rank Section -->
